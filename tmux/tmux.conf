unbind C-b
set -g prefix C-a
bind C-a send-prefix

set -sg escape-time 0
set -g history-limit 100000

bind r source-file ~/.tmux.conf \; display-message "tmux reloaded"

set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g allow-rename off

set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -g mouse on
set -g focus-events on

bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind -n M-Left previous-window
bind -n M-Right next-window
bind -n M-Up swap-window -t -1
bind -n M-Down swap-window -t +1

bind c new-window
bind x kill-pane
bind X kill-window

setw -g mode-keys vi
set -g key-table vi-copy

bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind p paste-buffer

set -g status on
set -g status-interval 5

set -g status-style "bg=#1e1e2e,fg=#cdd6f4"
set -g message-style "bg=#1e1e2e,fg=#f9e2af"

set -g status-left-length 50
set -g status-right-length 150

set -g status-left "#[fg=#89b4fa,bold]#S #[fg=#585b70]| #[fg=#cdd6f4]#(whoami)@#H "
set -g status-right "#[fg=#a6e3a1]%Y-%m-%d #[fg=#fab387]%H:%M #[fg=#585b70]| #[fg=#f5c2e7]#{pane_current_command} "

setw -g window-status-separator " "
setw -g window-status-format "#[fg=#6c7086]#I:#W"
setw -g window-status-current-format "#[bg=#313244,fg=#f5c2e7,bold] #I:#W "

setw -g monitor-activity on
set -g visual-activity on
set -g visual-bell off
set -g bell-action none

set -g pane-border-style "fg=#45475a"
set -g pane-active-border-style "fg=#89b4fa"

bind e command-prompt -p "new window name:" "rename-window '%%'"
bind P command-prompt -p "new pane name:" "select-pane -T '%%'"

bind s choose-session
bind w choose-window
bind q display-panes

set -g detach-on-destroy off

